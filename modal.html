<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quosh-modal">
        <div class="heading flex-between">
            <img class="icon" src="assets/images/quosh.svg" alt="Quosh-Icon">
            <h3 class="title">Quosh</h3>
            
            <div class="close">
                <i class="far fa-times-circle"></i>
            </div>
            <hr class="hr-break">
        </div>

        <div class="container">
            <div class="allow-access">
                <div class="button">
                    <div>
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1" checked>
                    <label class="onoffswitch-label" for="myonoffswitch1">
                        <div class="onoffswitch-inner"></div>
                        <div class="onoffswitch-switch"></div>
                    </label>
                    </div>
                    
                    <div>
                        <p class="para">
                            Allow on youtube.com
                        </p>
                    </div>
                    
                </div>

                <div class="button">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
                    <label class="onoffswitch-label" for="myonoffswitch2">
                        <div class="onoffswitch-inner"></div>
                        <div class="onoffswitch-switch"></div>
                    </label>
                    <div>
                        <p class="para">
                            Extension is ON
                        </p>
                        <i class="fas fa-times"></i>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="https://kit.fontawesome.com/593a9cd241.js" crossorigin="anonymous"></script>
</body>
</html>
