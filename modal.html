<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quosh-modal">
        <div class="heading flex-between">
            <div>
                <img class="icon" src="assets/images/quosh.svg" alt="Quosh-Icon">
                <h1 class="title">Quosh</h1>
            </div>
            
            <div class="close">
                <svg class="close-button w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </div>
        </div>
        <hr class="hr-break">

        <div class="container">
                <div class="toggle-button">
                    <div class="button">
                        <input type="checkbox" name="checkbox" class="checkbox" id="checkbox" checked>
                        <label for="checkbox" class="label">
                            <div class="ball"></div>
                        </label>
                    </div>
                    
                    <div>
                        <p class="para" id="active">Extension is ON</p>
                        <p class="para" id="inactive">Extension is OFF</p>  
                    </div>
                    
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="modal.js"></script>
</body>
</html>
